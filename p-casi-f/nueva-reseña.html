    <!-- Formulario Registro -->
    <div class="container">
        
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-12">
                <h2 style="text-align: center; color: blueviolet;" class="">Reseña del producto</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form id="resena">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Modelo </label>
                        <input required type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Rtx 4080">
                        <!-- <div id="emailHelp" class="form-text">Nombre con el cual podras ser visto</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Opinion</label>


                        <textarea class="form-control" required rows="3" placeholder="Muy buen producto cumple con..."></textarea>

                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <!-- Caracteristicas -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Caracteristicas: </label>
                        


                        <textarea class="form-control" required rows="3" placeholder="Marca, frecuencias, memoria"></textarea>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Precio</label>

                        <input required type="number" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="670999">


                        <p id="v-precio"></p>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Link de compra</label>

                        <input required type="text" class="form-control" id="linkCompra" aria-describedby="emailHelp" placeholder="www.tienda.com">

                        <p id="v-linkCompra"></p>


                    </div>
                    
                    

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Agrege una imagen (opcional)</label>
                        <input class="form-control form-control-" id="formFile" type="file" accept="image/png, image/jpeg">
                    </div>
                    

                 

                    <button type="submit" hidden></button>

                    <a class="btn btn-primary btn btn-success" href="" id="subir-resena" role="button">Subir Reseña</a>
                    <br><br>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
